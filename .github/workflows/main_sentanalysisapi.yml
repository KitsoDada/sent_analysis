name: Build and deploy Python ML app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest

      - name: Train the ML model
        run: |
          source venv/bin/activate
          python src/train.py

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest tests/test_train.py

      - name: Zip app for deployment
        run: zip -r release.zip . -x "venv/*"

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2BC55267E3B1444E8CD4B58F37FC326E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_722674C5D562431ABA9C739CD186C099 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A271DA3A7A0146DDB0201457C2BAB3CD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SentAnalysisAPI'     # ðŸ‘ˆ your Azure Web App name
          slot-name: 'Production'
          package: .
